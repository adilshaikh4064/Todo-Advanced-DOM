<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo: Track and manage your todos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav style="background-color: grey; border-bottom: 1px solid black; box-shadow: 0px 3px 8px  black;">
        <h1 style="text-align: center; padding: 1rem; font-size: 2rem; text-shadow: 1px 1px red;">Manage the workspace</h1>
    </nav>

    <main>
        <section class="container todo-container">
            <div class="divisions todo-list">
                <div class="control-panel" style="background-color: #ffcccb; border: 1px solid red;">
                    <p class="menu-para">To Do</p>
                    <button class="menu-button todoMenu"><svg style="padding-top: 10px;" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M153.33-240q-14.16 0-23.75-9.62-9.58-9.61-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.62 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Zm0-206.67q-14.16 0-23.75-9.61-9.58-9.62-9.58-23.84 0-14.21 9.58-23.71 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.61 9.58 9.62 9.58 23.84 0 14.21-9.58 23.71-9.59 9.5-23.75 9.5H153.33Zm0-206.66q-14.16 0-23.75-9.62-9.58-9.62-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.61 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Z"/></svg></button>
                </div>
                <div class="task-lists">
                    <div class="tasks todoTasks">
                    </div>
                    <div class="add-new">
                        <button class="new-todo todoAddButton">Add new +</button>
                    </div>
                    <form class="todo-form todoForm" action="">
                        <div><input type="text" name="title" placeholder="Title"></div>
                        <div><input type="text" name="discription" placeholder="Discription"></div>
                        <div class="label-form">
                            <label>
                                <input type="radio" name="checklist" value="Low">
                                Low
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Medium">
                                Medium
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Urgent">
                                Urgent
                            </label>
                            <br>
                        </div>
                        <div id="submit-button"><button type="submit">Add todo</button></div>
                    </form>
                </div>
            </div>
            <div class="divisions in-progress">
                <div class="control-panel" style="background-color: #b5e2ff; border: 1px solid blue;">
                    <p class="menu-para">In Progress</p>
                    <button class="menu-button inprocessMenu"><svg style="padding-top: 10px;" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M153.33-240q-14.16 0-23.75-9.62-9.58-9.61-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.62 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Zm0-206.67q-14.16 0-23.75-9.61-9.58-9.62-9.58-23.84 0-14.21 9.58-23.71 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.61 9.58 9.62 9.58 23.84 0 14.21-9.58 23.71-9.59 9.5-23.75 9.5H153.33Zm0-206.66q-14.16 0-23.75-9.62-9.58-9.62-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.61 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Z"/></svg></button>
                </div>
                <div class="task-lists">
                    <div class="tasks inprocessTasks">
                    </div>
                    <div class="add-new">
                        <button class="new-todo inprocessAddButton">Add new +</button>
                    </div>
                    <form class="todo-form inprocessForm" action="">
                        <div><input type="text" name="inprtitle" placeholder="Title"></div>
                        <div><input type="text" name="inprdiscription" placeholder="Discription"></div>
                        <div class="label-form">
                            <label>
                                <input type="radio" name="checklist" value="Low">
                                Low
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Medium">
                                Medium
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Urgent">
                                Urgent
                            </label>
                            <br>
                        </div>
                        <div id="submit-button"><button type="submit">Add todo</button></div>
                    </form>
                </div>
            </div>
            <div class="divisions under-review">
                <div class="control-panel" style="background-color: #fecb98; border: 1px solid orange;">
                    <p class="menu-para">Under Review</p>
                    <button class="menu-button inurMenu"><svg style="padding-top: 10px;" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M153.33-240q-14.16 0-23.75-9.62-9.58-9.61-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.62 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Zm0-206.67q-14.16 0-23.75-9.61-9.58-9.62-9.58-23.84 0-14.21 9.58-23.71 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.61 9.58 9.62 9.58 23.84 0 14.21-9.58 23.71-9.59 9.5-23.75 9.5H153.33Zm0-206.66q-14.16 0-23.75-9.62-9.58-9.62-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.61 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Z"/></svg></button>
                </div>
                <div class="task-lists">
                    <div class="tasks inurTasks">
                    </div>
                    <div class="add-new">
                        <button class="new-todo inurAddButton">Add new +</button>
                    </div>
                    <form class="todo-form inurForm" action="">
                        <div><input type="text" name="inurtitle" placeholder="Title"></div>
                        <div><input type="text" name="inurdiscription" placeholder="Discription"></div>
                        <div class="label-form">
                            <label>
                                <input type="radio" name="checklist" value="Low">
                                Low
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Medium">
                                Medium
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Urgent">
                                Urgent
                            </label>
                            <br>
                        </div>
                        <div id="submit-button"><button type="submit">Add todo</button></div>
                    </form>
                </div>
            </div>
            <div class="divisions finished">
                <div class="control-panel" style="background-color: #aaf0c9; border: 1px solid green;">
                    <p class="menu-para">Finished</p>
                    <button class="menu-button finishedMenu"><svg style="padding-top: 10px;" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M153.33-240q-14.16 0-23.75-9.62-9.58-9.61-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.62 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Zm0-206.67q-14.16 0-23.75-9.61-9.58-9.62-9.58-23.84 0-14.21 9.58-23.71 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.61 9.58 9.62 9.58 23.84 0 14.21-9.58 23.71-9.59 9.5-23.75 9.5H153.33Zm0-206.66q-14.16 0-23.75-9.62-9.58-9.62-9.58-23.83 0-14.22 9.58-23.72 9.59-9.5 23.75-9.5h653.34q14.16 0 23.75 9.62 9.58 9.61 9.58 23.83 0 14.22-9.58 23.72-9.59 9.5-23.75 9.5H153.33Z"/></svg></button>
                </div>
                <div class="task-lists">
                    <div class="tasks finishedTasks">
                    </div>
                    <div class="add-new">
                        <button class="new-todo finishedAddButton">Add new +</button>
                    </div>
                    <form class="todo-form finishedForm" action="">
                        <div><input type="text" name="finishedtitle" placeholder="Title"></div>
                        <div><input type="text" name="finisheddiscription" placeholder="Discription"></div>
                        <div class="label-form">
                            <label>
                                <input type="radio" name="checklist" value="Low">
                                Low
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Medium">
                                Medium
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="checklist" value="Urgent">
                                Urgent
                            </label>
                            <br>
                        </div>
                        <div id="submit-button"><button type="submit">Add todo</button></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-para">
            <div class="progress-bar"></div>
            <div class="progress">Keep it UP!</div>
        </div>
        <div class="overview">
            <div class="overview-section todos-overview">
                <div class="left todos-left">
                    <p>Todos</p>
                    <div class="without-color todos-without">
                        <div class="with-color todos-with"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="circle todos-circle">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="overview-section inprogress-overview">
                <div class="left inprogress-left">
                    <p>In Progress</p>
                    <div class="without-color inprogress-without">
                        <div class="with-color inprogress-with"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="circle inprogress-circle">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="overview-section underreview-overview">
                <div class="left underreview-left">
                    <p>Under Review</p>
                    <div class="without-color underreview-without">
                        <div class="with-color underreview-with"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="circle underreview-circle">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="overview-section finished-overview">
                <div class="left finished-left">
                    <p>Finished</p>
                    <div class="without-color finished-without">
                        <div class="with-color finished-with"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="circle finished-circle">
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
